<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bubblegame.css">
</head>
<body>
    <div id="popup">
        <div id="msg">
            Game Over!!
            <button id="close">X</button>
        </div>
    </div>
    <div id="main"> 
        
        <div id="board">
            
            <div id="top">
                <div class="elem">
                    Timer
                    <div id="elem1" class="box">
                        60
                    </div>
                    
                </div>
                <div class="elem">
                    Score
                    <div id="score" class="box">
                        00
                    </div>
                </div>
                <div class="elem">
                    Click
                    <div id="box1" class="box">
                        6
                    </div>
                </div>
                <div class="elem">
                    Lives
                    <div id="Lives" class="box">
                        3
                    </div>
                </div>
            </div>
            <div id="bottom">

                
            </div>
        </div>
    </div>
    <script src="bubblegame.js"></script>
</body>
</html>
